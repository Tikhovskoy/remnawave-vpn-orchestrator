x-logging: &logging
  logging:
    driver: json-file
    options:
      max-size: 50m
      max-file: "3"

services:
  # ─── Caddy (reverse proxy для RemnaWave) ────────────────
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: always
    <<: *logging
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - remnawave-network
    depends_on:
      - remnawave

  # ─── Панель RemnaWave ──────────────────────────────────
  remnawave:
    image: remnawave/backend:2
    container_name: remnawave
    hostname: remnawave
    restart: always
    <<: *logging
    ports:
      - "127.0.0.1:3001:3001"
    expose:
      - "3000"
    env_file:
      - .env.remnawave
    networks:
      - remnawave-network
    depends_on:
      remnawave-db:
        condition: service_healthy
      remnawave-redis:
        condition: service_healthy

  # ─── PostgreSQL RemnaWave ──────────────────────────────
  remnawave-db:
    image: postgres:17
    container_name: remnawave-db
    hostname: remnawave-db
    restart: always
    <<: *logging
    environment:
      POSTGRES_USER: ${RW_POSTGRES_USER:-remnawave}
      POSTGRES_PASSWORD: ${RW_POSTGRES_PASSWORD:-remnawave}
      POSTGRES_DB: ${RW_POSTGRES_DB:-remnawave}
      TZ: UTC
    ports:
      - "127.0.0.1:6767:5432"
    volumes:
      - remnawave-db-data:/var/lib/postgresql/data
    networks:
      - remnawave-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 3s
      timeout: 10s
      retries: 3

  # ─── Redis RemnaWave (Valkey) ──────────────────────────
  remnawave-redis:
    image: valkey/valkey:8.1-alpine
    container_name: remnawave-redis
    hostname: remnawave-redis
    restart: always
    <<: *logging
    command: >
      valkey-server
      --save ""
      --appendonly no
      --maxmemory-policy noeviction
      --loglevel warning
    networks:
      - remnawave-network
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 3

  # ─── PostgreSQL оркестратора ───────────────────────────
  orchestrator-db:
    image: postgres:17
    container_name: orchestrator-db
    hostname: orchestrator-db
    restart: always
    <<: *logging
    environment:
      POSTGRES_USER: ${ORCH_POSTGRES_USER:-orchestrator}
      POSTGRES_PASSWORD: ${ORCH_POSTGRES_PASSWORD:-orchestrator}
      POSTGRES_DB: ${ORCH_POSTGRES_DB:-orchestrator}
      TZ: UTC
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - orchestrator-db-data:/var/lib/postgresql/data
    networks:
      - remnawave-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 3s
      timeout: 10s
      retries: 3

  # ─── Оркестратор (API) ─────────────────────────────────
  orchestrator:
    build: .
    container_name: orchestrator
    hostname: orchestrator
    restart: always
    <<: *logging
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      APP_HOST: "0.0.0.0"
      APP_PORT: "8000"
      APP_DEBUG: "false"
      DATABASE_URL: "postgresql+asyncpg://${ORCH_POSTGRES_USER:-orchestrator}:${ORCH_POSTGRES_PASSWORD:-orchestrator}@orchestrator-db:5432/${ORCH_POSTGRES_DB:-orchestrator}"
      REMNAWAVE_BASE_URL: "http://remnawave:3000"
      REMNAWAVE_API_TOKEN: "${REMNAWAVE_API_TOKEN:-change_me}"
    entrypoint: ["sh", "-c", "python -m alembic upgrade head && python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"]
    working_dir: /app
    networks:
      - remnawave-network
    depends_on:
      orchestrator-db:
        condition: service_healthy
      remnawave:
        condition: service_started

networks:
  remnawave-network:
    name: remnawave-network
    driver: bridge

volumes:
  remnawave-db-data:
    driver: local
  orchestrator-db-data:
    driver: local
